<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lab. 1 sem. 2</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/home.css">

    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/validator.min.js"></script>
    <script src="{{ STATIC_URL }}js/home.js"></script>
</head>
<body>
    <div class="result-holder well col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <table class="table">
            <thead>
                <th>No.</th>
                <th>Tank</th>
                <th>APC</th>
                <th>Plane</th>
                <th>Ship</th>
                <th>CAW</th>
                <th>Price</th>
            </thead>
            <tbody>
                {% for res in results %}
                    <tr>
                        <td>{{ res.id }}</td>
                        <td>{{ res.Tank }}</td>
                        <td>{{ res.BMP }}</td>
                        <td>{{ res.Plane }}</td>
                        <td>{{ res.Ship }}</td>
                        <td>{{ res.PVO }}</td>
                        <td>{{ res.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
